        /* PC Header with fixed logo */
        .pc-header {
            display: none; /* Hidden by default, shown on PC */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

             }
             /* Adjust input container position for fixed header and sidebar */

        }


        /* Sidebar styles */
        .sidebar {
            width: 240px;

            padding: 20px;

            flex-direction: column;
            border-right: 1px solid #e0e0e0;

        /* PC Sidebar positioning */
        @media (min-width: 769px) {
            .sidebar {
                position: fixed; /* Fix sidebar position */
                top: 60px; /* Position below the fixed PC header */
                bottom: 0; /* Extend to the bottom */
                left: 0; /* Align to the left */

                transform: translateX(0); /* Ensure it's visible */

                padding-top: 20px; /* Restore padding top for PC sidebar */
            }
        }


        /* Mobile sidebar positioning */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                top: 60px; /* Position below the mobile header */
                left: 0;
                height: calc(100vh - 60px); /* Fill remaining height below header */

                padding-top: 20px; /* Restore padding top for mobile sidebar content */
            }

                transform: translateX(0); /* Slide in when open */
            }

        /* sidebar-header is now only for the logo inside the sidebar on PC */

             display: flex; /* Show by default */

             padding-bottom: 20px;
             border-bottom: 1px solid #e0e0e0;
             margin-bottom: 10px;
        }

        @media (max-width: 768px) {

                display: none;

            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

         @media (max-width: 768px) {

        /* Chat History Styles */
        .chat-history {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            flex-grow: 1;
            overflow-y: auto;
        }

             overflow: hidden;

             justify-content: space-between; /* Space out text and button */
             align-items: center; /* Vertically center items */
        }

        .chat-history li:hover {
            background-color: #d0d0d0;
        }

        .chat-history li.active {
             background-color: #d0d0d0;
             font-weight: 600;
        }

        .chat-history li span {

            text-overflow: ellipsis;

        }

        }

        .chat-history li .delete-button img {
            width: 16px; /* Smaller icon for delete */

            margin-right: 0; /* Remove margin from icon */
        }

        .main-content {

        /* Chat container styling */
        .chat-container {
            width: 100%;
            max-width: 768px; /* Adjust max-width to a fixed pixel value or smaller percentage */

            flex-direction: column;
            margin-top: 20px;
            flex-grow: 1;
            padding: 0 20px;
            box-sizing: border-box;
            align-self: center; /* Center the container */
        }

        /* Message styling */
        .message {
            padding: 12px 20px;
            border-radius: 20px;
            margin-bottom: 40px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            align-self: flex-start;
            position: relative;
            max-width: 95%; /* Adjusted max-width relative to chat-container */
            width: auto; /* Allow width to be determined by content */
            word-wrap: break-word;
        }

        .message.user {
            background-color: #f7f7f8;
            align-self: flex-end;
            border-radius: 999px; /* Default very rounded */
            transition: border-radius 0.3s ease; /* Smooth transition */
        }

        /* Less rounded style for user message when text is long */
        .message.user.less-rounded {
            border-radius: 20px; /* Less rounded, same as default message */
        }


        .message.ai {
            background-color: transparent;
            align-self: flex-start;
            border-top-left-radius: 0;
            padding: 0;

            width: 100%; /* Allow AI message container to take full width of chat-container */
        }

        /* Reset default margins/padding for elements within .message.ai */
        .message.ai > *:first-child { /* Target the first child element within .message.ai */
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
         .message.ai > *:last-child { /* Target the last child element within .message.ai */
             margin-bottom: 0 !important;
             padding-bottom: 0 !important;
         }


        /* Styling for AI response markdown elements */
        .message.ai p { /* Added paragraph margin */
             margin-bottom: 1em;

        .message.ai h4 { font-size: 1.25em; }
        .message.ai h5 { font-size: 1em; }
        .message.ai h6 { font-size: 0.875em; }


        .message.ai pre {

            margin-bottom: 10px;

            font-size: 0.9em;
             transition: background-color 0.3s ease;
        }

        .message.ai code {
             background-color: #e9e9eb;
             padding: 2px 5px;
             border-radius: 4immel;
             font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
             font-size: 0.9em;
             transition: background-color 0.3s ease;
        }

             background-color: transparent;
             padding: 0;
             border-radius: 0;
        }

        .message.ai blockquote {
            border-left: 4px solid #ccc;

            padding: 10px 15px;
            color: #666;
            font-style: italic;
             transition: border-left-color 0.3s ease, color 0.3s ease;
        }

        .message.ai table {
            border-collapse: collapse;
            margin: 10px 0;

            max-width: 100%;
            overflow-x: auto;
            display: block;
             transition: border-color 0.3s ease;
        }

        .message.ai th,
        .message.ai td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
             transition: border-color 0.3s ease;

            background-color: #f2f2f2;
            font-weight: bold;
             transition: background-color 0.3s ease;
        }

         }

        }

            border-radius: 8px;
        }

            border-top: 1px solid #ccc;

             transition: border-top-color 0.3s ease;

        .message::before {
            display: none;
        }


        /* Input container styling */
        .input-container {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 25px; /* Default rounded */
            padding: 5px 15px; /* Adjusted padding */
            align-items: center;
            background-color: #fff;
            position: fixed;
            bottom: 20px;
            box-sizing: border-box;
            z-index: 10;
            transition: background-color 0.3s ease, border-color 0.3s ease, border-radius 0.3s ease; /* Added border-radius transition */

            right: 20px;
            max-width: 768px; /* Keep max-width */

                 /* Position it within the main content area's horizontal bounds */

            height: 24px;
             transition: filter 0.3s ease;

            top: 0;
            left: 0;

            display: block;
        }

                 displayChatHistory(); // Update sidebar display (adds new item if it's the first message of a new thread)
             }


            getGeminiResponse(prompt);
        }

        async function getGeminiResponse(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const headers = {
                'Content-Type': 'application/json'
            };
             // Include previous messages in the request for context
            const contents = chatHistory[currentChatIndex].messages.map(msg => ({
                 role: msg.role === 'user' ? 'user' : 'model', // API expects 'user' or 'model'
                 parts: [{ text: msg.text }]
            }));

             // Add the current user prompt to the contents
            // Note: The user message was already added to chatHistory and displayed,
            // so we don't need to add it again here for the API call if we are using
            // the full chatHistory for context.
            // If the API expects the *current* turn's user message *in addition* to history,
            // this part might need adjustment based on the specific API requirements.
            // For now, assuming chatHistory already includes the latest user message.


            const data = {
                "contents": contents
            };


            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const responseData = await response.json();
                // Check if candidates and parts exist before accessing text
                const responseText = responseData.candidates && responseData.candidates[0] && responseData.candidates[0].content && responseData.candidates[0].content.parts && responseData.candidates[0].content.parts[0] ? responseData.candidates[0].content.parts[0].text : "응답을 받을 수 없습니다.";


                const aiMessageElement = document.createElement('div');
                aiMessageElement.classList.add('message', 'ai');
                // Use formatApiResponse for AI messages
                aiMessageElement.innerHTML = formatApiResponse(responseText, 'ai');
                chatContainer.appendChild(aiMessageElement);

                scrollToBottom(); // Scroll to bottom after receiving AI message


                // Add AI message to the current history thread
                 if (currentChatIndex !== -1) { // Ensure currentChatIndex is valid before pushing
                     chatHistory[currentChatIndex].messages.push({ role: 'ai', text: responseText });
                     saveState(); // Save history after adding AI message
                 }


            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'error');
                errorMessage.textContent = `오류 발생: ${error.message}`;
                chatContainer.appendChild(errorMessage);
                console.error("Error:", error);
                scrollToBottom(); // Scroll to bottom even on error
            }
        }

        // Updated formatApiResponse function to handle Markdown for AI messages and open links in new tabs
        function formatApiResponse(text, role) {
            if (role === 'ai') {
                // Use marked.js to convert Markdown to HTML for AI responses
                let html = marked.parse(text);

                // Create a temporary div to parse the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                // Find all anchor tags within the parsed HTML
                const links = tempDiv.querySelectorAll('a');

                // Add target="_blank" to each link
                links.forEach(link => {
                    link.setAttribute('target', '_blank');
                });

                // Return the modified HTML content
                return tempDiv.innerHTML;

            } else {
                // For user messages, just handle simple newlines
                return text.replace(/\n/g, '<br>');
            }
        }


        // Function to smoothly scroll to the bottom of the chat container
        function scrollToBottom() {
             mainContent.scrollTo({
                 top: mainContent.scrollHeight,
                 behavior: 'smooth'
             });
         }


        // Simple message box function
        function showMessageBox(message) {
            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #e80000;
                color: #ffffff;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 100;            `;
            messageBox.textContent = message;
            document.body.appendChild(messageBox);
            setTimeout(() => {
                document.body.removeChild(messageBox);
            }, 3000); // Remove after 3 seconds
        }

        // Load chat state (history and current index) and settings when the page loads
        window.onload = function() {
            console.log("Window loaded. Loading chat state and settings..."); // Debugging log
            loadState(); // This now includes loading dark mode setting
            // Set initial height after loading state and before dispatching input event
            promptInput.style.height = 'auto'; // Ensure auto height for correct initial measurement

            // Calculate initial height based on content, not a fixed min-height
            // Temporarily convert to textarea to get scrollHeight for initial measurement
            const tempTextarea = document.createElement('textarea');
            tempTextarea.style.visibility = 'hidden';
            tempTextarea.style.position = 'absolute';
            tempTextarea.style.left = '-9999px';
            tempTextarea.style.top = '-9999px';
            tempTextarea.style.width = promptInput.clientWidth + 'px'; // Match the input width
            tempTextarea.style.fontSize = window.getComputedStyle(promptInput).fontSize;
            tempTextarea.style.fontFamily = window.getComputedStyle(promptInput).fontFamily;
            tempTextarea.style.padding = window.getComputedStyle(promptInput).padding;
            tempTextarea.style.lineHeight = window.getComputedStyle(promptInput).lineHeight;
            tempTextarea.style.boxSizing = 'border-box'; // Match the actual textarea box-sizing
            tempTextarea.value = promptInput.value || promptInput.placeholder; // Use placeholder if no value
            document.body.appendChild(tempTextarea);
            initialTextareaHeight = tempTextarea.scrollHeight;
            document.body.removeChild(tempTextarea);


            // Trigger the input event logic once on load to adjust for saved text
            const event = new Event('input');
            promptInput.dispatchEvent(event);

        };


    </script>
