<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supple AI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font settings */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for textarea (optional) */
        textarea::-webkit-scrollbar {
            display: none;
        }
        textarea {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="flex h-screen bg-[#212121] text-gray-100">
    <!-- Sidebar -->
    <!-- Initial classes are set in JS. transition-all is kept for smooth transitions. -->
    <div id="sidebar" class="flex flex-col bg-[#181818] rounded-lg transition-all duration-300 ease-in-out">
        <!-- Mobile sidebar close button (only visible when sidebar is open on mobile) -->
        <button id="close-sidebar-button" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-gray-100 focus:outline-none hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <!-- Sidebar inner content (hidden when sidebar is closed) -->
        <div id="sidebar-inner-content" class="flex flex-col h-full p-4 transition-opacity duration-300">
            <div class="flex-grow">
                <!-- New Chat Button -->
                <button class="w-full flex items-center justify-center px-4 py-2 mb-4 text-sm font-medium text-gray-100 bg-[#303030] rounded-lg hover:bg-[#212121] focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-200 ease-in-out">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    새 채팅
                </button>

                <!-- Chat History (Placeholder) -->
                <div class="space-y-2">
                    <div class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-[#212121] cursor-pointer transition duration-200 ease-in-out">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                        </svg>
                        오늘의 뉴스 요약
                    </div>
                    <div class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-[#212121] cursor-pointer transition duration-200 ease-in-out">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                        </svg>
                        여행 계획 세우기
                    </div>
                    <div class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-[#212121] cursor-pointer transition duration-200 ease-in-out">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                        </svg>
                        새로운 레시피 추천
                    </div>
                </div>
            </div>

            <!-- Sidebar bottom menu -->
            <div class="border-t border-gray-700 pt-4 space-y-2">
                <div class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-[#212121] cursor-pointer transition duration-200 ease-in-out">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    플랜 업그레이드
                </div>
                <div class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-[#212121] cursor-pointer transition duration-200 ease-in-out">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9 9 0 008.354-5.646z"></path>
                    </svg>
                    다크 모드
                </div>
                <div class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-[#212121] cursor-pointer transition duration-200 ease-in-out">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    업데이트 & FAQ
                </div>
                <div class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-[#212121] cursor-pointer transition duration-200 ease-in-out">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H5a3 3 0 01-3-3v-10a3 3 0 013-3h5a3 3 0 013 3v1"></path>
                    </svg>
                    로그아웃
                </div>
            </div>
        </div>
    </div>

    <!-- Main content area -->
    <div class="flex flex-col flex-1">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 bg-[#212121] border-b border-gray-700 shadow-md">
            <!-- Mobile hamburger button (hidden on md and larger screens) -->
            <button id="mobile-hamburger-button" class="md:hidden p-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Desktop sidebar toggle button (hidden on mobile) -->
            <button id="desktop-sidebar-toggle-button" class="hidden md:block p-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Supple AI title (always centered) -->
            <h1 class="text-2xl font-bold text-gray-100 flex-grow text-center">Supple AI</h1>

            <!-- Placeholder for right margin -->
            <div class="w-6 h-6"></div>
        </header>

        <!-- Chat message area -->
        <main class="flex-1 overflow-y-auto p-6 flex items-center justify-center">
            <div class="text-center text-gray-500">
                <!-- Replaced icon with "Hello." text -->
                <div class="text-5xl font-bold text-gray-400 mb-4">Hello.</div>
                <p class="text-lg">무엇을 도와드릴까요?</p>
            </div>
        </main>

        <!-- Input container -->
        <div class="p-4 bg-[#212121] flex items-end justify-center">
            <!-- Removed border-gray-600 from here -->
            <div class="relative flex items-start max-w-3xl w-full bg-[#303030] rounded-3xl px-4 pt-4 pb-16">
                <!-- Left elements: Plus icon and Hash icon moved to bottom-left, increased size and added circular background -->
                <div class="absolute left-4 bottom-4 flex items-center space-x-2 flex-shrink-0">
                    <button class="p-2 bg-[#212121] rounded-full text-gray-400 hover:bg-[#121212] focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-opacity-50 transition duration-200 ease-in-out">
                        <!-- Plus icon -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </button>
                    <button class="p-2 bg-[#212121] rounded-full text-gray-400 hover:bg-[#121212] focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-opacity-50 transition duration-200 ease-in-out">
                        <!-- Hash icon -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-4h4l4 4V8l-4-4H7v8z"></path>
                        </svg>
                    </button>
                </div>

                <textarea
                    class="flex-1 bg-transparent text-gray-100 resize-none focus:outline-none overflow-hidden pr-12 pl-1"
                    rows="1"
                    placeholder="무엇이든 물어보세요"
                    style="min-height: 48px;"
                    oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                ></textarea>

                <!-- Red upload button moved inside, size and y-coordinate aligned -->
                <button class="absolute right-4 bottom-4 p-2 bg-red-600 hover:bg-red-700 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-200 ease-in-out">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Disclaimer text moved to the very bottom -->
        <p class="text-center text-xs text-gray-500 mb-4">
            Supple AI는 오류가 발생할 수 있습니다. 중요한 정보는 확인해 주세요.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileHamburgerButton = document.getElementById('mobile-hamburger-button');
            const desktopSidebarToggleButton = document.getElementById('desktop-sidebar-toggle-button');
            const sidebar = document.getElementById('sidebar');
            const closeSidebarButton = document.getElementById('close-sidebar-button');
            const sidebarInnerContent = document.getElementById('sidebar-inner-content'); // Sidebar inner content div

            // isSidebarOpen indicates whether the sidebar should be open in the current viewport.
            let isSidebarOpen = window.innerWidth >= 768; // Open by default on desktop, closed on mobile

            // Function to update sidebar visibility
            function updateSidebarVisibility() {
                if (window.innerWidth >= 768) { // Desktop view
                    // Remove mobile-specific classes and show desktop button
                    sidebar.classList.remove('absolute', 'inset-y-0', 'left-0', 'z-50', 'hidden');
                    closeSidebarButton.classList.add('hidden');
                    mobileHamburgerButton.classList.add('hidden');
                    desktopSidebarToggleButton.classList.remove('hidden');

                    if (isSidebarOpen) {
                        sidebar.classList.remove('w-0');
                        sidebar.classList.add('w-72'); // Apply increased width
                        sidebarInnerContent.classList.remove('opacity-0', 'pointer-events-none');
                        sidebarInnerContent.classList.add('opacity-100', 'pointer-events-auto');
                    } else {
                        sidebar.classList.remove('w-72');
                        sidebar.classList.add('w-0');
                        sidebarInnerContent.classList.remove('opacity-100', 'pointer-events-auto');
                        sidebarInnerContent.classList.add('opacity-0', 'pointer-events-none');
                    }
                } else { // Mobile view
                    // Remove desktop-specific classes and show mobile button
                    sidebar.classList.remove('w-72', 'w-0');
                    desktopSidebarToggleButton.classList.add('hidden');
                    mobileHamburgerButton.classList.remove('hidden');

                    if (isSidebarOpen) { // If isSidebarOpen is true, mobile sidebar should be open
                        sidebar.classList.remove('hidden');
                        sidebar.classList.add('absolute', 'inset-y-0', 'left-0', 'z-50', 'w-72'); // Apply increased width
                        closeSidebarButton.classList.remove('hidden');
                        sidebarInnerContent.classList.remove('opacity-0', 'pointer-events-none');
                        sidebarInnerContent.classList.add('opacity-100', 'pointer-events-auto');
                    } else { // If isSidebarOpen is false, mobile sidebar should be closed
                        sidebar.classList.remove('absolute', 'inset-y-0', 'left-0', 'z-50', 'w-72');
                        sidebar.classList.add('hidden');
                        closeSidebarButton.classList.add('hidden');
                        sidebarInnerContent.classList.remove('opacity-100', 'pointer-events-auto');
                        sidebarInnerContent.classList.add('opacity-0', 'pointer-events-none');
                    }
                }
            }

            // Event listener for mobile hamburger button click
            mobileHamburgerButton.addEventListener('click', (event) => {
                event.stopPropagation(); // Prevents the click from bubbling up to the document and immediately closing the sidebar
                isSidebarOpen = true; // Mobile hamburger button always opens the sidebar.
                updateSidebarVisibility();
            });

            // Event listener for desktop sidebar toggle button click
            desktopSidebarToggleButton.addEventListener('click', () => {
                isSidebarOpen = !isSidebarOpen; // Desktop toggle button switches the state.
                updateSidebarVisibility();
            });

            // Event listener for mobile sidebar close button click
            closeSidebarButton.addEventListener('click', () => {
                isSidebarOpen = false; // Mobile close button always closes the sidebar.
                updateSidebarVisibility();
            });

            // Handle clicks outside the sidebar on mobile to close it
            document.addEventListener('click', (event) => {
                // If current screen width is less than md (768px) and sidebar is visible
                if (window.innerWidth < 768 && isSidebarOpen) {
                    // If the clicked element is not inside the sidebar and not the hamburger button
                    if (!sidebar.contains(event.target) && !mobileHamburgerButton.contains(event.target)) {
                        isSidebarOpen = false;
                        updateSidebarVisibility();
                    }
                }
            });

            // Adjust sidebar state on window resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    // Reset isSidebarOpen to default based on new viewport width on resize
                    isSidebarOpen = window.innerWidth >= 768; // Open if desktop, closed if mobile
                    updateSidebarVisibility();
                }, 100); // Debounce resize event
            });

            // Initial sidebar visibility update on page load
            updateSidebarVisibility();

            // Textarea auto-height adjustment
            document.querySelector('textarea').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        });
    </script>
</body>
</html>
