<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supple AI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Inter font settings */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for textarea (optional) */
        textarea::-webkit-scrollbar {
            display: none;
        }
        textarea {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            /* Add transition for smooth height change */
            transition: height 0.2s ease-out;
            overflow-y: hidden; /* Hide scrollbar by default */
        }
        /* Basic styling for Markdown tables */
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            margin-bottom: 1rem;
            background-color: #2a2a2a; /* Darker background for tables */
            border-radius: 0.5rem; /* Rounded corners for tables */
            overflow: hidden; /* Ensures rounded corners apply to content */
        }
        .markdown-content th,
        .markdown-content td {
            border: 1px solid #444; /* Darker border for cells */
            padding: 0.75rem;
            text-align: left;
        }
        .markdown-content th {
            background-color: #3a3a3a; /* Slightly lighter background for headers */
            font-weight: bold;
            color: #ccc;
        }
        .markdown-content tr:nth-child(even) {
            background-color: #252525; /* Alternate row background */
        }
        /* Markdown content specific styles based on user's request */
        .markdown-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #e0e0e0; /* Ensure visibility against dark background */
        }
        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }
        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }
        .markdown-content h4 {
            font-size: 1em;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }
        .markdown-content h5 {
            font-size: 0.83em;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }
        .markdown-content h6 {
            font-size: 0.67em;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }
        .markdown-content p {
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .markdown-content ol {
            list-style-type: decimal;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .markdown-content li {
            margin-bottom: 0.25rem;
        }
        .markdown-content strong {
            font-weight: 700;
        }
        .markdown-content em {
            font-style: italic;
        }
        .markdown-content a {
            color: #3b82f6; /* Tailwind blue-500 */
            text-decoration: underline;
        }
        .markdown-content blockquote {
            border-left: 4px solid #ccc;
            padding-left: 1rem;
            color: #666; /* User's suggested color */
            margin: 1rem 0;
        }
        .markdown-content code {
            background-color: #f3f4f6; /* Tailwind gray-100 */
            padding: 0.2em 0.4em;
            font-size: 0.875em;
            border-radius: 0.25rem;
            font-family: 'Fira Code', monospace; /* User's suggested font */
            color: #333; /* Ensure code text is visible */
        }
        .markdown-content pre code {
            display: block;
            background-color: #1f2937; /* Tailwind gray-800 */
            color: #f8fafc; /* Tailwind gray-100 */
            padding: 1rem;
            overflow-x: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="flex h-screen bg-[#212121] text-gray-100">
    <!-- Sidebar -->
    <!-- Initial classes are set in JS. transition-all is kept for smooth transitions. -->
    <div id="sidebar" class="flex flex-col bg-[#181818] rounded-lg transition-all duration-300 ease-in-out">
        <!-- Mobile sidebar close button (only visible when sidebar is open on mobile) -->
        <button id="close-sidebar-button" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-gray-100 focus:outline-none hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <!-- Sidebar inner content (hidden when sidebar is closed) -->
        <div id="sidebar-inner-content" class="flex flex-col h-full p-4 transition-opacity duration-300">
            <div class="flex-grow">
                <!-- New Chat Button -->
                <button id="new-chat-button" class="w-full flex items-center justify-center px-4 py-2 mb-4 text-sm font-medium text-gray-100 bg-[#303030] rounded-lg hover:bg-[#212121] focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-200 ease-in-out">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    새 채팅
                </button>

                <!-- Chat History Container -->
                <div id="chat-history-container" class="space-y-2">
                    <!-- Chat history items will be dynamically added here -->
                </div>
            </div>

            <!-- Sidebar bottom menu -->
            <div class="border-t border-gray-700 pt-4 space-y-2">
                <div class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-[#212121] cursor-pointer transition duration-200 ease-in-out">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    플랜 업그레이드
                </div>
                <div class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-[#212121] cursor-pointer transition duration-200 ease-in-out">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9 9 0 008.354-5.646z"></path>
                    </svg>
                    다크 모드
                </div>
                <div class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-[#212121] cursor-pointer transition duration-200 ease-in-out">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    업데이트 & FAQ
                </div>
                <div class="flex items-center px-3 py-2 text-sm rounded-lg hover:bg-[#212121] cursor-pointer transition duration-200 ease-in-out">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H5a3 3 0 01-3-3v-10a3 3 0 013-3h5a3 3 0 013 3v1"></path>
                    </svg>
                    로그아웃
                </div>
            </div>
        </div>
    </div>

    <!-- Main content area -->
    <div class="flex flex-col flex-1">
        <!-- Header -->
        <header class="flex items-center p-4 bg-[#212121] border-b border-gray-700 shadow-md h-16">
            <!-- Left container for hamburger/toggle button. This will take up space. -->
            <div class="flex items-center flex-grow justify-start">
                <!-- Mobile hamburger button (hidden on md and larger screens) -->
                <button id="mobile-hamburger-button" class="md:hidden p-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

                <!-- Desktop sidebar toggle button (hidden on mobile) -->
                <button id="desktop-sidebar-toggle-button" class="hidden md:block p-2 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Supple AI title (always centered) -->
            <h1 class="text-2xl font-bold text-gray-100 flex-shrink-0">Supple AI</h1>

            <!-- Right container for login/account info. This will also take up space. -->
            <div class="flex items-center flex-grow justify-end">
                <button id="login-button" class="px-4 py-2 text-sm font-medium text-gray-100 bg-[#303030] rounded-lg hover:bg-[#212121] focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-200 ease-in-out">
                    로그인
                </button>
                <div id="account-info" class="hidden flex items-center space-x-2">
                    <span class="text-gray-100 text-sm whitespace-nowrap">안녕하세요, <span id="user-name"></span>님!</span>
                    <button id="logout-button" class="px-3 py-1 text-xs font-medium text-red-300 bg-[#303030] rounded-lg hover:bg-[#212121] focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-200 ease-in-out">
                        로그아웃
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat message area - this will be the scrollable area for actual chat messages -->
        <main id="chat-messages-area" class="flex-1 overflow-y-auto p-6 relative z-0">
            <!-- Wrap chat messages in a div to control its width and center it -->
            <div class="max-w-3xl mx-auto w-full">
                <!-- Future chat messages will be appended here -->
            </div>
        </main>

        <!-- Input container -->
        <div class="p-4 bg-[#212121] flex items-end justify-center h-[160px]">
            <div class="relative flex items-start max-w-3xl w-full bg-[#303030] rounded-3xl px-4 pt-4 pb-16">
                <!-- Left elements: Plus icon and Hash icon moved to bottom-left, increased size and added circular background -->
                <div class="absolute left-4 bottom-4 flex items-center space-x-2 flex-shrink-0">
                    <button class="p-2 bg-[#212121] rounded-full text-gray-400 hover:bg-[#121212] focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-opacity-50 transition duration-200 ease-in-out">
                        <!-- Plus icon -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </button>
                    <button class="p-2 bg-[#212121] rounded-full text-gray-400 hover:bg-[#121212] focus:outline-none focus:ring-2 focus:ring-gray-700 focus:ring-opacity-50 transition duration-200 ease-in-out">
                        <!-- Hash icon -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-4h4l4 4V8l-4-4H7v8z"></path>
                        </svg>
                    </button>
                </div>

                <textarea
                    id="user-input-textarea"
                    class="flex-1 bg-transparent text-gray-100 resize-none focus:outline-none pr-12 pl-1"
                    rows="1"
                    placeholder="무엇이든 물어보세요"
                    style="min-height: 48px;"
                    oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
                ></textarea>

                <!-- Send button changed to white background and dark icon -->
                <button id="send-button" class="absolute right-4 bottom-4 p-2 bg-white hover:bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 transition duration-200 ease-in-out">
                    <svg id="send-icon" class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                    </svg>
                    <svg id="stop-icon" class="w-6 h-6 text-gray-800 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Disclaimer text moved to the very bottom -->
        <p class="text-center text-xs text-gray-500 mb-4 h-[20px]">
            Supple AI는 오류가 발생할 수 있습니다. 중요한 정보는 확인해 주세요.
        </p>
    </div>

    <!-- Fixed "Hello" message container -->
    <div id="initial-greeting-container" class="fixed right-0 flex items-center justify-center pointer-events-none z-10">
        <div class="text-center text-gray-100">
            <div class="text-5xl font-bold mb-4">Hello.</div>
            <p class="text-lg">무엇을 도와드릴까요?</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileHamburgerButton = document.getElementById('mobile-hamburger-button');
            const desktopSidebarToggleButton = document.getElementById('desktop-sidebar-toggle-button');
            const sidebar = document.getElementById('sidebar');
            const closeSidebarButton = document.getElementById('close-sidebar-button');
            const sidebarInnerContent = document.getElementById('sidebar-inner-content');
            const initialGreetingContainer = document.getElementById('initial-greeting-container');
            const chatMessagesArea = document.getElementById('chat-messages-area');
            const chatMessagesWrapper = chatMessagesArea.querySelector('div');
            const userInputTextarea = document.getElementById('user-input-textarea');
            const sendButton = document.getElementById('send-button');
            const sendIcon = document.getElementById('send-icon');
            const stopIcon = document.getElementById('stop-icon');

            // New elements for login/account info
            const loginButton = document.getElementById('login-button');
            const accountInfo = document.getElementById('account-info');
            const userNameSpan = document.getElementById('user-name');
            const logoutButton = document.getElementById('logout-button');

            // Sidebar elements for enabling/disabling based on login status
            const newChatButton = document.getElementById('new-chat-button');
            const chatHistoryContainer = document.getElementById('chat-history-container');


            let isSidebarOpen = window.innerWidth >= 768;
            let chatHistory = []; // Current chat session history
            let fullAiResponseMarkdown = ''; // Accumulate the full AI response in Markdown here for chatHistory

            // Chat sessions stored in localStorage
            let chatSessions = JSON.parse(localStorage.getItem('chatSessions')) || [];
            let currentChatSessionId = localStorage.getItem('currentChatSessionId') || null;

            // Check login status from localStorage
            let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            let currentUser = localStorage.getItem('currentUser') || '게스트'; // Default user name

            // Function to update sidebar visibility and greeting position
            function updateVisibilityAndPosition() {
                const header = document.querySelector('header');
                const inputContainer = document.querySelector('.p-4.bg-\\[\\#212121\\].flex.items-end.justify-center.h-\\[160px\\]');
                const disclaimer = document.querySelector('.text-center.text-xs.text-gray-500.mb-4.h-\\[20px\\]');

                const headerHeight = header ? header.offsetHeight : 0;
                const inputContainerHeight = inputContainer ? inputContainer.offsetHeight : 0;
                const disclaimerHeight = disclaimer ? disclaimer.offsetHeight : 0;

                const totalBottomHeight = inputContainerHeight + disclaimerHeight;

                initialGreetingContainer.style.top = headerHeight + 'px';
                initialGreetingContainer.style.bottom = totalBottomHeight + 'px';

                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('absolute', 'inset-y-0', 'left-0', 'z-50', 'hidden');
                    closeSidebarButton.classList.add('hidden');
                    mobileHamburgerButton.classList.add('hidden');
                    desktopSidebarToggleButton.classList.remove('hidden');

                    if (isSidebarOpen) {
                        sidebar.classList.remove('w-0');
                        sidebar.classList.add('w-72');
                        sidebarInnerContent.classList.remove('opacity-0', 'pointer-events-none');
                        sidebarInnerContent.classList.add('opacity-100', 'pointer-events-auto');
                        initialGreetingContainer.style.left = '18rem';
                    } else {
                        sidebar.classList.remove('w-72');
                        sidebar.classList.add('w-0');
                        sidebarInnerContent.classList.remove('opacity-100', 'pointer-events-none');
                        sidebarInnerContent.classList.add('opacity-0', 'pointer-events-none');
                        initialGreetingContainer.style.left = '0';
                    }
                } else {
                    sidebar.classList.remove('w-72', 'w-0');
                    desktopSidebarToggleButton.classList.add('hidden');
                    mobileHamburgerButton.classList.remove('hidden');
                    initialGreetingContainer.style.left = '0';

                    if (isSidebarOpen) {
                        sidebar.classList.remove('hidden');
                        sidebar.classList.add('absolute', 'inset-y-0', 'left-0', 'z-50', 'w-72');
                        closeSidebarButton.classList.remove('hidden');
                        sidebarInnerContent.classList.remove('opacity-0', 'pointer-events-none');
                        sidebarInnerContent.classList.add('opacity-100', 'pointer-events-auto');
                    } else {
                        sidebar.classList.remove('absolute', 'inset-y-0', 'left-0', 'z-50', 'w-72');
                        sidebar.classList.add('hidden');
                        closeSidebarButton.classList.add('hidden');
                        sidebarInnerContent.classList.remove('opacity-100', 'pointer-events-auto');
                        sidebarInnerContent.classList.add('opacity-0', 'pointer-events-none');
                    }
                }
            }

            // Function to render chat history in the sidebar
            function renderChatHistory() {
                chatHistoryContainer.innerHTML = ''; // Clear existing history
                if (isLoggedIn && chatSessions.length > 0) {
                    chatSessions.forEach(session => {
                        const chatItem = document.createElement('div');
                        chatItem.classList.add('flex', 'items-center', 'px-3', 'py-2', 'text-sm', 'rounded-lg', 'hover:bg-[#212121]', 'cursor-pointer', 'transition', 'duration-200', 'ease-in-out');
                        if (session.id === currentChatSessionId) {
                            chatItem.classList.add('bg-[#212121]'); // Highlight active chat
                        }
                        chatItem.dataset.sessionId = session.id;
                        chatItem.innerHTML = `
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                            </svg>
                            <span class="truncate">${session.title}</span>
                        `;
                        chatItem.addEventListener('click', () => loadChatSession(session.id));
                        chatHistoryContainer.appendChild(chatItem);
                    });
                }
            }

            // Function to add a new chat session
            function newChatSession() {
                if (!isLoggedIn) return; // Only allow if logged in

                // Clear current chat display
                chatMessagesWrapper.innerHTML = '';
                initialGreetingContainer.classList.remove('hidden');

                const newSessionId = crypto.randomUUID();
                const newSessionTitle = `새 채팅 ${chatSessions.length + 1}`;
                const newSession = {
                    id: newSessionId,
                    title: newSessionTitle,
                    messages: [] // Empty array for new chat messages
                };
                chatSessions.unshift(newSession); // Add to the beginning
                localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
                currentChatSessionId = newSessionId;
                localStorage.setItem('currentChatSessionId', newSessionId);
                chatHistory = []; // Reset current chat history for the new session
                renderChatHistory(); // Re-render sidebar
            }

            // Function to load a chat session
            function loadChatSession(sessionId) {
                const sessionToLoad = chatSessions.find(session => session.id === sessionId);
                if (sessionToLoad) {
                    currentChatSessionId = sessionId;
                    localStorage.setItem('currentChatSessionId', sessionId);
                    chatHistory = JSON.parse(JSON.stringify(sessionToLoad.messages)); // Deep copy messages

                    // Clear current chat display
                    chatMessagesWrapper.innerHTML = '';
                    initialGreetingContainer.classList.add('hidden'); // Hide initial greeting when a chat is loaded

                    // Display loaded messages
                    chatHistory.forEach(msg => {
                        if (msg.role === 'user') {
                            displayMessage('user', msg.parts[0].text);
                        } else if (msg.role === 'model') {
                            const aiElement = displayMessage('ai', '');
                            aiElement.innerHTML = marked.parse(msg.parts[0].text);
                        }
                    });
                    chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;
                    renderChatHistory(); // Highlight active chat
                }
            }

            // Function to save current chat session
            function saveCurrentChatSession() {
                if (currentChatSessionId) {
                    const sessionIndex = chatSessions.findIndex(session => session.id === currentChatSessionId);
                    if (sessionIndex !== -1) {
                        chatSessions[sessionIndex].messages = JSON.parse(JSON.stringify(chatHistory)); // Deep copy
                        // Optionally update title if the first message changes
                        if (chatHistory.length > 0 && chatHistory[0].role === 'user') {
                            let firstMessage = chatHistory[0].parts[0].text;
                            if (firstMessage.length > 30) {
                                firstMessage = firstMessage.substring(0, 27) + '...';
                            }
                            chatSessions[sessionIndex].title = firstMessage;
                        }
                        localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
                        renderChatHistory(); // Update sidebar with new title if changed
                    }
                }
            }

            // Function to display user login status and enable/disable features
            function displayLoginStatus() {
                if (isLoggedIn) {
                    loginButton.classList.add('hidden');
                    accountInfo.classList.remove('hidden');
                    userNameSpan.textContent = currentUser;
                    // Enable sidebar features
                    newChatButton.classList.remove('opacity-50', 'pointer-events-none', 'cursor-not-allowed');
                    chatHistoryContainer.classList.remove('opacity-50', 'pointer-events-none', 'cursor-not-allowed');
                    renderChatHistory(); // Render history if logged in
                } else {
                    loginButton.classList.remove('hidden');
                    accountInfo.classList.add('hidden');
                    // Disable sidebar features
                    newChatButton.classList.add('opacity-50', 'pointer-events-none', 'cursor-not-allowed');
                    chatHistoryContainer.classList.add('opacity-50', 'pointer-events-none', 'cursor-not-allowed');
                    chatHistoryContainer.innerHTML = ''; // Clear history when logged out
                }
            }

            // Function to simulate logout (now actual logout)
            function handleLogout() {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('chatSessions'); // Clear chat sessions on logout
                localStorage.removeItem('currentChatSessionId'); // Clear current session
                isLoggedIn = false;
                currentUser = '게스트';
                chatSessions = []; // Reset in-memory sessions
                currentChatSessionId = null;
                chatHistory = []; // Clear current chat history
                displayLoginStatus();
                window.location.reload(); // Reload to clear chat and reflect logout state
            }

            // Function to display messages in the chat area
            function displayMessage(sender, message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('flex', 'mb-4');

                if (sender === 'user') {
                    messageElement.classList.add('justify-end');
                    // User message in a styled box
                    messageElement.innerHTML = `
                        <div class="bg-[#303030] text-white p-3 rounded-lg max-w-xl shadow-md break-words">
                            ${message}
                        </div>
                    `;
                } else { // sender === 'ai'
                    messageElement.classList.add('justify-start');
                    // AI message container for real-time markdown rendering
                    const aiResponseContainer = document.createElement('div');
                    aiResponseContainer.classList.add('max-w-xl', 'break-words', 'markdown-content');
                    // Give it a unique ID if needed for specific updates, otherwise just append
                    messageElement.appendChild(aiResponseContainer);
                }
                chatMessagesWrapper.appendChild(messageElement);
                chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;
                return messageElement.querySelector('.markdown-content'); // Return the container element for streaming updates
            }

            // Function to show a loading indicator
            function showLoadingIndicator() {
                const loadingElement = document.createElement('div');
                loadingElement.id = 'loading-indicator';
                loadingElement.classList.add('flex', 'justify-start', 'mb-4');
                loadingElement.innerHTML = `
                    <div class="bg-[#303030] text-gray-100 p-3 rounded-lg max-w-xl shadow-md flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-100" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        응답 중...
                    </div>
                `;
                chatMessagesWrapper.appendChild(loadingElement);
                chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;
            }

            // Function to remove the loading indicator
            function removeLoadingIndicator() {
                const loadingElement = document.getElementById('loading-indicator');
                if (loadingElement) {
                    loadingElement.remove();
                }
            }

            // Function to toggle send/stop button state
            function toggleSendButton(isSending) {
                if (isSending) {
                    sendButton.disabled = true;
                    // Keep send button's white background and hover state
                    sendIcon.classList.add('hidden');
                    stopIcon.classList.remove('hidden');
                    // Ensure stop icon is black
                    stopIcon.classList.remove('text-white');
                    stopIcon.classList.add('text-gray-800');
                } else {
                    sendButton.disabled = false;
                    // Keep send button's white background and hover state
                    sendIcon.classList.remove('hidden');
                    stopIcon.classList.add('hidden');
                    // Ensure send icon is black
                    sendIcon.classList.remove('text-white');
                    sendIcon.classList.add('text-gray-800');
                }
            }


            // Typewriter effect function (word by word)
            async function typeWriterEffect(element, markdownText, initialWordDelay = 10, punctuationWordDelay = 5) { // Speed increased
                return new Promise(resolve => {
                    // Split text by spaces, keeping spaces as separate elements to maintain structure
                    // This regex splits by one or more whitespace characters, capturing them
                    const wordsAndSpaces = markdownText.match(/(\S+|\s+)/g) || [];
                    let wordIndex = 0;
                    let currentMarkdown = ''; // Accumulate Markdown text

                    element.innerHTML = ''; // Clear existing content

                    function typeNextWord() {
                        if (wordIndex < wordsAndSpaces.length) {
                            const chunk = wordsAndSpaces[wordIndex];
                            currentMarkdown += chunk;

                            // Real-time Markdown parsing and rendering
                            // IMPORTANT: Directly apply marked.parse result to innerHTML
                            element.innerHTML = marked.parse(currentMarkdown);

                            chatMessagesArea.scrollTop = chatMessagesArea.scrollHeight;

                            let delay = initialWordDelay;

                            // If the current chunk (word or punctuation) ends with a sentence-ending punctuation,
                            // or if the *previous* chunk ended with one and the current is a space,
                            // speed up the delay for the *next* chunk.
                            if (chunk.length > 0 && ['.', '?', '!'].includes(chunk.slice(-1))) {
                                delay = punctuationWordDelay;
                            } else if (wordIndex > 0 && wordsAndSpaces[wordIndex - 1].length > 0 &&
                                       ['.', '?', '!'].includes(wordsAndSpaces[wordIndex - 1].slice(-1)) &&
                                       chunk.trim() === '') { // If previous was punctuation and current is a space
                                delay = punctuationWordDelay;
                            }

                            wordIndex++;
                            setTimeout(typeNextWord, delay);
                        } else {
                            resolve(); // Resolve the promise when animation is complete
                        }
                    }
                    typeNextWord();
                });
            }

            // Function to fix spacing issues in Korean text (JavaScript equivalent of Python function)
            function fixSpacing(text) {
                // Add space after punctuation if no space follows
                text = text.replace(/([.,!?])(?=\S)/g, '$1 ');
                // Add space between Korean and English/numbers
                text = text.replace(/([가-힣])([A-Za-z0-9])/g, '$1 $2');
                text = text.replace(/([A-Za-z0-9])([가-힣])/g, '$1 $2');
                // Removed the problematic line that collapsed multiple spaces,
                // which interfered with Markdown's two-space line break syntax.
                // text = text.replace(/\s+/g, ' ');
                return text.trim();
            }

            // Function to send message to Gemini API
            async function sendMessage(prompt) {
                if (prompt === '') {
                    return;
                }

                initialGreetingContainer.classList.add('hidden');
                toggleSendButton(true); // Change to stop button and disable

                displayMessage('user', prompt);
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                userInputTextarea.value = '';
                userInputTextarea.style.height = '48px';

                showLoadingIndicator();

                let aiResponseElement = null;
                fullAiResponseMarkdown = ''; // Reset full AI response for new message

                try {
                    const payload = { contents: chatHistory };
                    const apiKey = "AIzaSyCLXW8Sq-7EsyaYityie3avuwxAMZwYOyY"; // API 키 적용
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`; // generateContent 사용

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json(); // 전체 응답을 한 번에 받음

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        let rawText = result.candidates[0].content.parts[0].text; // 원본 텍스트 저장

                        let fixedText = fixSpacing(rawText); // 띄어쓰기 수정

                        removeLoadingIndicator(); // 응답을 받으면 로딩 인디케이터 제거

                        aiResponseElement = displayMessage('ai', ''); // AI 메시지 컨테이너 생성

                        // 타입라이터 애니메이션 실행 (단어 단위)
                        await typeWriterEffect(aiResponseElement, fixedText);

                        fullAiResponseMarkdown = rawText; // 채팅 기록을 위해 원본 마크다운 누적
                    } else {
                        removeLoadingIndicator();
                        displayMessage('ai', 'API 응답 형식이 예상과 다릅니다.');
                        console.error('Unexpected API response structure:', result);
                    }

                    // Add the full, original Markdown response to chat history
                    chatHistory.push({ role: "model", parts: [{ text: fullAiResponseMarkdown }] });
                    saveCurrentChatSession(); // Save chat history after AI response

                } catch (error) {
                    removeLoadingIndicator();
                    displayMessage('ai', '메시지를 보내는 중 오류가 발생했습니다. 다시 시도해주세요.');
                    console.error('API call error:', error);
                } finally {
                    toggleSendButton(false); // Revert to send button and enable
                }
            }

            // Event listeners for sending messages
            sendButton.addEventListener('click', () => sendMessage(userInputTextarea.value.trim()));
            userInputTextarea.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage(userInputTextarea.value.trim());
                }
            });

            // Event listener for mobile hamburger button click
            mobileHamburgerButton.addEventListener('click', (event) => {
                event.stopPropagation();
                isSidebarOpen = !isSidebarOpen;
                updateVisibilityAndPosition();
            });

            // Event listener for desktop sidebar toggle button click
            desktopSidebarToggleButton.addEventListener('click', () => {
                isSidebarOpen = !isSidebarOpen;
                updateVisibilityAndPosition();
            });

            // Event listener for mobile sidebar close button click
            closeSidebarButton.addEventListener('click', () => {
                isSidebarOpen = false;
                updateVisibilityAndPosition();
            });

            // Handle clicks outside the sidebar on mobile to close it
            document.addEventListener('click', (event) => {
                if (window.innerWidth < 768 && isSidebarOpen) {
                    if (!sidebar.contains(event.target) && !mobileHamburgerButton.contains(event.target)) {
                        isSidebarOpen = false;
                        updateVisibilityAndPosition();
                    }
                }
            });

            // Event listener for login button: redirect to auth.html
            loginButton.addEventListener('click', () => {
                window.location.href = 'auth.html';
            });

            // Event listener for logout button
            logoutButton.addEventListener('click', handleLogout);

            // Event listener for New Chat button
            newChatButton.addEventListener('click', newChatSession);


            // Adjust sidebar state and greeting position on window resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    isSidebarOpen = window.innerWidth >= 768;
                    updateVisibilityAndPosition();
                }, 100);
            });

            // Initial setup on page load
            updateVisibilityAndPosition();
            displayLoginStatus(); // Display initial login status

            // Load the current chat session if one exists
            if (currentChatSessionId) {
                loadChatSession(currentChatSessionId);
            } else if (isLoggedIn) {
                // If logged in but no current session, start a new one
                newChatSession();
            }

            // Textarea auto-height adjustment with max 3 lines and scrollbar
            userInputTextarea.addEventListener('input', function() {
                this.style.height = 'auto';
                const lineHeight = parseFloat(window.getComputedStyle(this).lineHeight);
                const maxHeight = 48 + parseFloat(window.getComputedStyle(this).paddingTop) + parseFloat(window.getComputedStyle(this).paddingBottom) + (parseFloat(window.getComputedStyle(this).lineHeight) * 2); // 3 lines total

                const currentScrollHeight = this.scrollHeight;

                if (currentScrollHeight > maxHeight) {
                    this.style.height = maxHeight + 'px';
                    this.style.overflowY = 'auto';
                } else {
                    this.style.height = currentScrollHeight + 'px';
                    this.style.overflowY = 'hidden';
                }
            });
        });
    </script>
